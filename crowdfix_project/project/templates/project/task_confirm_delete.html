<!-- Connecting base page with Task delete form page -->
{% extends 'project/base.html' %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete</legend>
            <h2>Are you sure you want to delete the Task "{{ object.name }}</h2>
            <!-- Buttons to Accept or delete -->
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'task-detail' object.id %}">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
